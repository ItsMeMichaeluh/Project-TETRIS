<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="tetris.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
		<title>Tetris Game JS</title>
	</head>
	<body>
		<div class="buttonsFlexbox">
			<button id="startTetris" onclick="drop()">Start</button>
			<button id="resetTetris" onclick="refreshPage()">Reset</button>
		</div>
		<div class="boardFlexbox">
		<canvas id="tetris" width="300" height="600"></canvas>
		<div class="playerScore">
			<p>Lines cleared:</p> 
			<div id="score">0</div>
		</div>
	</div>
		<script src="tetrominoes.js"></script>
		<script src="tetris.js"></script>
		<audio id="tetrisAudio">
            <source src="/tetrisAudio/03. A-Type Music (Korobeiniki).mp3" type="audio/mpeg">
          </audio> 
	</body>
</html>
